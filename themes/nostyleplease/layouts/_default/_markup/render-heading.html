{{ $headingID := .Anchor }}
<h{{ .Level }} id="{{ $headingID }}">
  {{ $content := .Text }}
  {{ $content := $content | replaceRE "\\[\\[([^\\]]+)\\]\\]" "<a href=\"/posts/reducing-the-friction-to-post/\" class=\"wikilink\">Reducing the Friction to Post 🌪️</a>" }}
  {{ $content | safeHTML }}
</h{{ .Level }}>
